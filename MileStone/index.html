<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <link rel="stylesheet" href="styles.css">
    
    <title>Digital Skills Guessing Game</title>

</head>

<body>

    <h1>The Guessing Game</h1>
    <hr>
    <h2>Directions</h2
        <p>Guess the number between 1 and 100 to win. You have 10 tries. 
            If you do do not guess the number after ten tries you you will lose.</p>
            <p id="outputtext">Enter your number Below</p>


            <div class="form">
                <label for="guessField">Enter your guess: </label>
                <input type="number" min="1" max="100" required id="guessField" class="guessField">
                <input type="submit" value="Submit guess" class="guessSubmit">
              </div>
            
              <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
              </div>

              

              
    <script src="script.js"></script>

</body>
